<!DOCTYPE html>
<html>
<head>
    <title>
        Home Automation
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="jquery-3.7.0.js"></script>
</head>
 
<body>
    <nav class="navbar background">
        <ul class="nav-list">
            <div class="logo">
                <img src="logo.png">
            </div>
            <h1>Automation System</h1>
        </ul>
    </nav>

    <div class="controls">
        <div class="wrap">
            <div class="btn-tg">
                <b class="label-title">Bulb</b>
                <label class="switch" >
                <input type="checkbox" id="bulb">
                <span class="slider round"></span>
                </label>
            </div>
            <div class="btn-tg">
                <b class="label-title">A/C</b>
                <label class="switch">
                <input type="checkbox" id="ac">
                <span class="slider round"></span>
                </label>
            </div>
           <div class="btn-tg">
                <b class="label-title">Light</b>
                <label class="switch">
                <input type="checkbox" id="light"> 
                <span class="slider round"></span>
                </label>
           </div>
            
          </div>

    </div>
 
    <footer class="background">
        <p class="text-footer">
            Copyright Â©-All rights are reserved
        </p>
    </footer>
    <script>
        $( "#bulb" ).on( "click", function() {
            var bulb_c = $("#bulb").is(":checked");
            var url = 'bulb-' + bulb_c;
            $.ajax({
                url : url,
                type : 'GET',
                success : function(data) {              
                    console.log('button clicked!');
                }
            });
        });
        $( "#ac" ).on( "click", function() {
            var ac_c = $("#ac").is(":checked");
            var url = 'ac-' + ac_c;
            $.ajax({
                url : url,
                type : 'GET',
                success : function(data) {              
                    console.log('button clicked!');
                }
            });
        });
        $( "#light" ).on( "click", function() {
            var light_c = $("#light").is(":checked");
            var url = 'light-' + light_c;
            $.ajax({
                url : url,
                type : 'GET',
                success : function(data) {              
                    console.log('button clicked!');
                }
            });
        });
    </script>
</body>
 
</html>
